<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div id="welcome-box">
    <h1 class="text-center">Tower Defence</h1>
    <button type="button" class="btn btn-primary center-block" id="start-btn" style="display: none">Let's start</button>
  </div>

  <div class="container-fluid" id="game-header">
    <button id="btn-tower-1">Tower 1</button>
    <button id="btn-tower-2">Tower 2</button>
    <button id="btn-tower-3">Tower 3</button>
    <button type="button" class="btn btn-primary" id="pause-btn"> II </button>
    <div id="game-screen-body" class="row" style="border:1px solid purple">
      <div class="col-3"></div>
      <div class="col-2" style="border:1px solid black">
        <div class="vert-flex">
          <div class="mem" id="grid1">1</div>
          <div class="mem" id="grid2">2</div>
          <div class="mem" id="grid3">3</div>
          <div class="mem">4</div>
          <div class="mem">5</div>
          <div class="mem">6</div>
          <div class="mem">7</div>
          <div class="mem">8</div>
          <div class="mem">9</div>
          <div class="mem">10</div>
          <div class="mem">11</div>
          <div class="mem">12</div>
          <div class="mem">13</div>
          <div class="mem">14</div>
        </div>
      </div>
      <div id="enemy-path" class="col-2" style="border:1px solid black">
      </div>
      <div class="col-2" style="border:1px solid black">
        <div class="vert-flex">
          <div class="mem">15</div>
          <div class="mem">16</div>
          <div class="mem">17</div>
          <div class="mem">18</div>
          <div class="mem">19</div>
          <div class="mem">20</div>
          <div class="mem">21</div>
          <div class="mem">22</div>
          <div class="mem">23</div>
          <div class="mem">24</div>
          <div class="mem">25</div>
          <div class="mem">26</div>
          <div class="mem">27</div>
          <div class="mem">28</div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

</body>

</html>
