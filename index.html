<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/3c613334bc.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <h1 class="text-center">Tower Defence</h1>
  <div id="welcome-box" style="display: none;">
    <button id="start-btn" class="btn btn-primary" type="button">Let's start</button>
  </div>

  <h1 class="text-center"></h1>
  <div id="game-over-box" style="display: none;">Game Over
    <button class="reset-btn btn btn-primary" type="button">Try again</button>
  </div>

  <h1 class="text-center"></h1>
  <div id="winner-box" style="display: none;">
    <button class="reset-btn btn btn-primary" type="button">認真便輸了</button>
  </div>

  <div id="game-box" class="container-fluid">
    <div id="game-control">
      <div class="btn-group">
        <button id="btn-tower-1" class="tower-choice btn btn-secondary" data-type="0">Tower 1</button>
        <button id="btn-tower-2" class="tower-choice btn btn-secondary" data-type="1">Tower 2</button>
        <button id="btn-tower-3" class="tower-choice btn btn-secondary" data-type="2">Tower 3</button>
        <button id="play-btn" class="btn btn-primary" type="button"> > </button>
        <button id="pause-btn" class="btn btn-danger" type="button" disabled> II </button>
      </div>
      
      <div id="health">
        <span class="fas fa-heart fa-2x"></span>
        <span class="fas fa-heart fa-2x"></span>
        <span class="fas fa-heart fa-2x"></span>
      </div>

      <div id="money">$<span></span></div>

      <div class="text-right">
        <span id="show-round"></span> | <span id="next-round-number"></span>
      </div>
    </div>

    <div id="game-body">
      <div id="tower-path-left" class="tower-path">
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
      </div>

      <div id="enemy-path"></div>

      <div id="tower-path-right" class="tower-path">
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
        <div class="mem"></div>
      </div>
    </div>
  </div>
</body>
</html>
